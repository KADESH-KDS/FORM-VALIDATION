<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png"  href="https://www.google.com/s2/u/0/favicons?domain=kds.com">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    
    <title>FORM-VALIDATION</title>
</head>
<body>
<div class="container">
    <h1 align="center">Sign Up Today!</h1>
    <!-- form -->
    <form  id="form" >
        <!-- full name -->
        <div class="form-group">
            <label for="name"> Full Name</label>
            <input required type="text" id="name" placeholder="Full Name"  required minlength="3"  maxlength="100" name="name">
            
        </div>
        <!-- phone number -->
        <div class="form-group">
            <label for="phone"> Phone Number</label>
            <input type="tel" id="phone" placeholder="+91-" required minlength="10" maxlength="10" name="phone">
        </div>
        <!-- email address -->
        <div class="form-group">
            <label for="email"> Email address</label>
            <input type="email" id="email" placeholder="email@addres.com" required name="email">
        </div>
        <!-- Wesite Url -->
        <div class="form-group">
            <label for="Website">Website Url </label>
            <input type="url" id="Website" placeholder="https://github.com/kds764/FORM-VALIDATION.git" required name="website">
        </div>
        <!-- password -->
        <div class="form-group">
            <label for="password1"> Password</label>
            <input type="password" id="password1" placeholder="Create Password" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$">
        </div>
        <!-- conform password -->
        <div class="form-group">
            <label for="password2"> Conform Password</label>
            <input type="password" id="password2" placeholder="Conform Password" required  name="password"
            pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$">
        </div>
        <br>
        <!-- submit button -->
        <button type="submit">Register</button>
    </form>
    
    <!-- Error and Success msg -->
    <div class="message-container">
        <h3 id="message" align="left">Don't Hesitate!</h3>
    </div>
</div>






<script src="script.js"></script>
</body>
</html>
